      />

      <label
        for="signupForm-passwordRepeat-input"
        class="form-label password-form-label"
        >Повторите пароль</label
      >
      <input
        name="passwordRepeat"
        id="signupForm-passwordRepeat-input"
        type="password"
        class="form-input password-input"
        required=""
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
        title="Минимум 6 символов. Обязательно наличие букв и цифр"
      />

      <label
        for="signupForm-checkbox-input"
        class="form-label checkbox-form-label"
        >Соглашение на обработку персональных данных</label
      >
      <input
        name="checkbox"
        id="signupForm-checkbox-input"
        type="checkbox"
        class="form-input form-signup-checkbox"
        required=""
      />

      <input type="submit" class="form-signup-button" value="Регистрация" />

      <div class="reg" id="signup-form-button-to-login">Вход</div>
    </div>
  </form>
